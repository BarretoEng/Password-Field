<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f1f5f9] flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm text-left"> 

        <h1 class="text-2xl font-bold text-slate-800 mb-6">Enter your password</h1>

        <div class="flex items-center gap-4 mb-4">
            <img src="https://i.pravatar.cc/150?img=56" alt="User Avatar" class="w-14 h-14 rounded-full shadow" />
            <div class="text-sm text-slate-600">
                <span>Business Account<br>
                <span class="font-semibold text-slate-900">Rodrigo Barreto</span>
            </div>
        </div>

        <form id="LoginForm" class="text-left space-y-4" autocomplete="on">
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
                    autocomplete="current-password" />
                    <button type="button" id="togglePassword"
                    class="absolute inset-y-0 right-2 flex items-center text-gray-500">
                    üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <button type="button" id="toggleRemember"
                    class="relative w-10 h-5 bg-gray-300 rounded-full transition-colors">
                    <span id="toggleCircle"
                        class="absolute left-0 top-0 w-5 h-5 bg-white rounded-full shadow transition-transform"></span>
                    </button>
                    <span class="text-sm text-slate-700">Stay signed in</span>
                </div>

                <button type="submit"
                    class="bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-900 transition">
                    Continue
                </button>
            </div>

            <div class="text-sm mt-4">
                <a href="#" class="text-slate-800 underline hover:font-semibold">Reset password</a>
            </div>
        </form>

        <input type="hidden" name="remember" id="rememberInput" value="false"></input> 
    </div>
</body>
</html>
